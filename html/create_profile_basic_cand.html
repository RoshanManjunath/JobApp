<!DOCTYPE html>

<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='../css/bootstrap.min.css'> 
  <link rel='stylesheet' href='../css/font-awesome.min.css'>
  <link rel='stylesheet' href='../css/compStarterInfo.css'>
  <link rel='stylesheet' href='../css/styles.css'> 
  <title>Create Profile</title>
</head>
<body class='blue-gradient'>
  <nav class='navbar navbar-default navbar-fixed-top affix-top navbar-default-bgwhite'>
    <div class='container-fluid'>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#candidate-menu'>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand navbar-brand-orange' href='#'>
        JobApp</a>
      </div>
<!-- Collect the nav links, forms, and other content for toggling -->
      <div class=' navbar-collapse collapse' id='candidate-menu'>
        <ul class='nav navbar-nav navbar-nav-orange navbar-right'>
          <li><a href='homecands.html'>Candidates</a></li>
          <li><a href='#'>Employers</a></li>
          <li><a href='#' data-toggle='modal' data-target='#Signin'>Sign in</a></li>
          <li><button class='btn btn-primary'>Sign up</button></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


<div class='container container-list'>
  <div class='box-with-shadow create-file-box'>
    <h2 style="text-align: center;">Basic Information</h2>
    <hr class='my-4'>
    <form class='form-group '>
      <div class='input-group col-sm-12'>
        <span class='input-group-addon'><i class='fa fa-flag-checkered fa-fw' aria-hidden='true'></i></span>
        <input id='email' type='text' class='form-control' name='email' placeholder='Current Country' />
      </div>
      <br>
      <div class='input-group col-sm-12'>
        <span class='input-group-addon'><i class='fa fa-map-marker fa-fw' aria-hidden='true'></i></span>
        <input id='location' type='location' class='form-control' name='location' placeholder='Current City' />
      </div>
      <br>
      <div class='input-group col-sm-12'>
        <span class='input-group-addon'><i class='fa fa-phone fa-fw' aria-hidden='true'></i></span>
        <input id='telephone' type='telephone' class='form-control' name='PhoneNumber' placeholder='Phone Number' />
      </div>
      <br>
      <div class="input-group col-sm-12">
      <span class='input-group-addon'><i class='fa fa-skype fa-fw' aria-hidden='true'></i></span>
          <input id='email' type='text' class='form-control' name='email' placeholder='Skype ID' />
      </div>
      <br>
      <div class="input-group col-sm-12">
      <span class='input-group-addon'><i class='fa fa-linkedin-square fa-fw' aria-hidden='true'></i></span>
          <input id='link' type='text' class='form-control' name='link' placeholder='Linkedin Profile' />
      </div>
      <br>
      <div class="input-group col-sm-12">
      <span class='input-group-addon'><i class='fa fa-github fa-fw' aria-hidden='true'></i></span>
          <input id='link' type='text' class='form-control' name='link' placeholder='Github Profile' />
      </div>
      <br>
      <div class="input-group col-sm-12">
      <span class='input-group-addon'><i class='fa fa-user-circle fa-fw' aria-hidden='true'></i></span>
          <input id='link' type='text' class='form-control' name='link' placeholder='Personal Website / Portfolio Link' />
      </div>
      <br>
    </form>
    <div class='selectbox'>
    
      <input class='btn btn-info btn-sm' type='button' value='Upload Resume / CV' />
    </div>
    <div class='selectbox'>
      <h5>Legally authorized to work in US?</h5>
      <label class='form-check-label'>
        <input class='form-check-input' type='radio' name='exampleRadios' id='exampleRadios1' value='option1' />
       Yes</input>
      </label>
      <br>
      <label class='form-check-label'>
        <input data-toggle='collapse' data-target='#skypeID' class='form-check-input' type='radio' name='exampleRadios' id='exampleRadios2' value='option2' />
        No</input>
      </label>
    <div class='selectbox'>
      <h5>Do you or will you require sponsorship?</h5>
      <label class='form-check-label'>
        <input class='form-check-input' type='radio' name='exampleRadios' id='exampleRadios1' value='option1' />
       Yes</input>
      </label>
      <br>
      <label class='form-check-label'>
        <input data-toggle='collapse' data-target='#skypeID' class='form-check-input' type='radio' name='exampleRadios' id='exampleRadios2' value='option2' />
        No</input>
      </label>
    </div>

  <hr class='my-4'>
    <ul class="pager">
      
      <li class="next"><a href="#">Save & Continue</a></li>
    </ul>
  
  </div>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='../js/bootstrap.js'></script>
<script src='../js/app.js'></script>
</body> 
</html>
