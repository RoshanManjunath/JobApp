<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='../css/bootstrap.min.css'> 
  <link rel='stylesheet' href='../css/font-awesome.min.css'>
  <link rel='stylesheet' href='../css/signup.css'>
  <link rel='stylesheet' href='../css/styles.css'> 
  <title>JobApp</title>
</head>
<body class='blue-gradient'>
  <nav class='navbar navbar-default navbar-fixed-top affix-top navbar-default-bgwhite'>
    <div class='container-fluid'>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#candidate-menu'>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand navbar-brand-orange' href='#'>
        JobApp</a>
      </div>
<!-- Collect the nav links, forms, and other content for toggling -->
      <div class=' navbar-collapse collapse' id='candidate-menu'>
        <ul class='nav navbar-nav navbar-nav-orange navbar-right'>
          <li><a href='home_cand.html'>Candidates</a></li>
          <li><a href='#'>Employers</a></li>
          <li><a href='signin.html'>Sign in</a></li>
          <li><button class='btn btn-primary' data-toggle='' data-target='signup.html'>Sign up</button></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


<!-- ./  sign up modal -->
<div class='container container-list'>

  <div role='tabpanel'>
    <ul class='nav nav-tabs nav-tabs-signup nav-tab-margin' role='tablist'>
      <li role='presentation' class='active'>
        <a href='#candidate' aria-controls='candidate' role='tab' data-toggle='tab'>Candidate</a>
      </li>
      <li role='presentation' >
        <a href='#employer' aria-controls='employer' role='tab' data-toggle='tab'>Employer</a>
      </li>
    </ul>

    <div class='tab-content'>
      <div role='tabpanel' class='tab-pane active' id='candidate'>
        <div class='signup-window box-with-shadow'>
          <div class='row'>
            <h4>Sign up to JobApp </h4>
          </div>

          <form class='form-signup'>
            <div class='form-group row'>
              <label for='inputFirstName1' class='col-sm-4 col-form-label'>Firstname</label>
              <div class='col-sm-8'>
                <input type='firstname' class='form-control' id='inputFirstName1' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputLastName1' class='col-sm-4 col-form-label'>Lastname</label>
              <div class='col-sm-8'>
                <input type='lastname' class='form-control' id='inputLastName1' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputEmail1' class='col-sm-4 col-form-label'>Email</label>
              <div class='col-sm-8'>
                <input type='email' class='form-control' id='inputEmail1' placeholder='Email'>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputPassword1' class='col-sm-4 col-form-label'>Password</label>
              <div class='col-sm-8'>
                <input type='password' class='form-control' id='inputPassword1' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputPassword2' class='col-sm-4 col-form-label'>Confirm Password</label>
              <div class='col-sm-8'>
                <input type='password' class='form-control' id='inputPassword2' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <div class='col-sm-8 col-sm-offset-4'>
                <div class='form-check'>
                  <label class='form-check-label agree-to-terms '>
                    <input class='form-check-input' type='checkbox'> Agree to JobApp Terms</input>
                  </label>
                </div>
              </div>
            </div>
          </form>
          <button type='button' class='btn btn-primary btn-orange center-block'>Get Started</button>  
          <div class='row'>
            <ul class='signup-footer'>
              <li>
                <a class='text-grey' href='#'>Already had an account?</a>
              </li>
              <li>
                <a class='text-orange' href='#'>Sign in!</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div role='tabpanel' class='tab-pane' id='employer'>
        <div class='signup-window box-with-shadow'>              
          <div class='row'>
            <h4>Sign up to JobApp </h4>
          </div>

          <form class='form-signup'>
            <div class='form-group row'>
              <label for='inputFirstName2' class='col-sm-4 col-form-label'>Firstname</label>
              <div class='col-sm-8'>
                <input type='firstname' class='form-control' id='inputFirstName2' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputLastName2' class='col-sm-4 col-form-label'>Lastname</label>
              <div class='col-sm-8'>
                <input type='lastname' class='form-control' id='inputLastName2' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputEmail2' class='col-sm-4 col-form-label'>Email</label>
              <div class='col-sm-8'>
                <input type='email' class='form-control' id='inputEmail2' placeholder='Company Email'>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputPhone2' class='col-sm-4 col-form-label'>Phone Number</label>
              <div class='col-sm-8'>
                <input type='email' class='form-control' id='inputEmail2' placeholder='xxx-xxx-xxxx'>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputPassword3' class='col-sm-4 col-form-label'>Password</label>
              <div class='col-sm-8'>
                <input type='password' class='form-control' id='inputPassword3' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <label for='inputPassword4' class='col-sm-4 col-form-label'>Confirm Password</label>
              <div class='col-sm-8'>
                <input type='password' class='form-control' id='inputPassword4' placeholder=''>
              </div>
            </div>
            <div class='form-group row'>
              <div class='col-sm-8 col-sm-offset-4'>
                <div class='form-check'>
                  <label class='form-check-label agree-to-terms '>
                    <input class='form-check-input' type='checkbox'> Agree to JobApp Terms</input>
                  </label>
                </div>
              </div>
            </div>
          </form>
          <button type='button' class='btn btn-primary btn-orange center-block'>Get Started</button>

          <div class='row'>
            <ul class='signup-footer'>
              <li>
                <a class='text-grey' href='#'>Already had an account?</a>
              </li>
              <li>
                <a class='text-orange' href='#'>Sign in!</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div><!-- /.tab-content  ends -->
  </div><!-- /.tabpanel ends -->
</div>
<script src='../js/jquery-3.2.1.js'></script>
<script src='../js/bootstrap.js'></script>
<script src='../js/app.js'></script>
</body> 
</html>
