<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='../css/bootstrap.min.css'> 
  <link rel='stylesheet' href='../css/font-awesome.min.css'>
  <link rel='stylesheet' href='../css/styles.css'> 
  <title>compStarterInfo</title>
</head>
<body class='blue-gradient'>
  <nav class='navbar navbar-default navbar-fixed-top affix-top navbar-default-bgwhite'>
    <div class='container-fluid'>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#candidate-menu'>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand navbar-brand-orange' href='#'>JobApp</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class=' navbar-collapse collapse' id='candidate-menu'>
        <ul class='nav navbar-nav navbar-nav-orange navbar-right'>
          <li class='dropdown'>
            <a href='#' class='dropdown-toggle' data-toggle='dropdown' >My Accout<span class='caret'></span></a>
            <ul class='dropdown-menu dropdown-menu-cand'>
              <li><a href='#'>Candidate List</a></li>
              <li><a href='#'>Create Vacancy</a></li>
              <li><a href='#'>Company Profile</a></li>
              <li role='presentation' class='divider'></li>
              <li><a href='#'>Settings</a></li>
            </ul>
          </li>
          <li><a href='#'>Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

<div class='container container-list'>
  <div class='box-with-shadow create-file-box'>
    <h2>Welcome to JobApp!</h2>
    <h4>The information below will help us better understand how we can help.</h4>
    <hr class='my-4'>
    <form class='form-group '>
      <div class='input-group'>
        <span class='input-group-addon'><i class='fa fa-user fa-fw' aria-hidden='true'></i></span>
        <input id='email' type='text' class='form-control' name='email' placeholder='Your Title'>
      </div>
      <br>
      <div class='input-group'>
        <span class='input-group-addon'><i class='fa fa-link fa-fw' aria-hidden='true'></i></span>
        <input id='compUrl' type='compUrl' class='form-control' name='compUrl' placeholder='Company Website'>
      </div>
      <br>
      <div class='input-group'>
        <span class='input-group-addon'><i class='fa fa-map-marker fa-fw' aria-hidden='true'></i></span>
        <input id='location' type='location' class='form-control' name='location' placeholder='Your Location'>
      </div>
    </form>
    <div class='selectbox'>
      <h5>Type of candidate(s) interested in hiring</h5>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='Data Scientist'/>
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='Data Engineer' />
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='Data Analyst' />
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='Others' /> 
      </div>
      <input class='btn btn-info btn-sm' type='button' value='None - Just Exploring JobApp'>
    </div>
    <div class='selectbox clearfix'>
      <h5>Size of Company</h5>
      <div class='col-for-5tags padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='0-10'/>
      </div>
      <div class='col-for-5tags padding-right-5px '>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='10-50'/>
      </div>
      <div class='col-for-5tags padding-right-5px '>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='50-200'/>
      </div>
      <div class='col-for-5tags padding-right-5px '>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='200-1000'/>
      </div>
      <div class='col-for-5tags padding-right-5px '>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='1000+'/>
      </div>
    </div>
    <div class='selectbox'>
      <h5>Best way to contact you</h5>
      <label class='form-check-label'>
        <input class='form-check-input' type='radio' name='exampleRadios' id='exampleRadios1' value='option1'>
       Phone</input>
      </label>
      <br>
      <label class='form-check-label'>
        <input data-toggle='collapse' data-target='#skypeID' class='form-check-input' type='radio' name='exampleRadios' id='exampleRadios2' value='option2'>
        Skype</input>
      </label>

      <div id='skypeID' class='collapse'>
        <div class='input-group'>
          <span class='input-group-addon'><i class='fa fa-skype fa-fw' aria-hidden='true'></i></span>
          <input id='email' type='text' class='form-control' name='email' placeholder='Skype ID'>
        </div>
      </div>

    </div>
    <hr class='my-4'>
    <button type='button' class='btn btn-primary btn-orange center-block'>submit</button>
    

  </div>
</div>


<script src='../js/jquery-3.2.1.js'></script>
<script src='../js/bootstrap.js'></script>
<script src='../js/app.js'></script>
</body> 
</html>
