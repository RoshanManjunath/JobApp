  <div class='box-with-shadow createvacancy-box'>
    <h3>Basic Info</h3>
    <hr class='my-4'/>
    <form class='form-group'>
      <div class='input-group col-sm-12'>
        <span class='input-group-addon'><i class='fa fa-user fa-fw' aria-hidden='true'></i></span>
        <input id='jobTitle' type='text' class='form-control' name='jobTitle' placeholder='Job Title'/>
      </div>
      <br>
      <div class='input-group col-sm-12'>
        <span class='input-group-addon'><i class='fa fa-map-marker fa-fw' aria-hidden='true'></i></span>
        <input id='locationOfRole' type='text' class='form-control' name='locationOfRole' placeholder='Location of Role'/>
      </div>
    </form>
    <div class='selectbox'>
      <h5>Willing to hire remote workers</h5>
      <input type='checkbox' checked data-toggle='toggle' data-on='Yes' data-off='No' data-size='mini'/>
    </div>


    <div class='selectbox clearfix'>
      <h5>Job Type</h5>
      <div class='col-xs-4 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='Full time'/>
      </div>
      <div class='col-xs-4 padding-right-5px '>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='Contract'/>
      </div>
      <div class='col-xs-4 padding-right-5px '>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='Internship'/>
      </div>
      
    </div>
    <div class='selectbox clearfix'>
      <h5>Size of Current Team Hiring For</h5>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='1 - 5'/>
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='6 - 10'/>
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='11 - 20'/>
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='20+'/>
      </div>
    </div>
    <div class='selectbox clearfix'>
      <h5>Preferred Time to Hire in Days</h5>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='< 30'/>
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='30 - 60'/>
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='60 - 90'/>
      </div>
      <div class='col-xs-3 padding-right-5px'>
        <input class='btn btn-info btn-sm btn-fixed-width' type='button' value='90 +'/>
      </div>
    </div>


    <div class='selectbox'>
      <h5>Salary Range</h5>
      <div class='range-row clearfix'>
        <form class='form-group range-box left'>
          <div class='input-group col-sm-12'>
            <span class='input-group-addon'><i class='fa fa-usd' aria-hidden='true'></i></span>
            <input id='salaryRange1' type='text' class='form-control' name='salaryRange1' placeholder=''/>
          </div>
        </form>
        <div class='range-dash left'>
          <h5>to</h5>
        </div>
        <form class='form-group range-box left'>
          <div class='input-group col-sm-12'>
            <span class='input-group-addon'><i class='fa fa-usd' aria-hidden='true'></i></span>
            <input id='salaryRange2' type='text' class='form-control' name='salaryRange2' placeholder=''/>
          </div>
        </form>
      </div>
    </div>



    <div class='selectbox'>
      <h5>Equity</h5>
      <div class='range-row clearfix'>
        <form class='form-group range-box left'>
          <div class='input-group col-sm-12'>
            <span class='input-group-addon'><i class='fa fa-percent' aria-hidden='true'></i></span>
            <input id='equityRange1' type='text' class='form-control' name='equityRange1' placeholder=''/>
          </div>
        </form>
        <div class='range-dash left'>
          <h5>to</h5>
        </div>
        <form class='form-group range-box left'>
          <div class='input-group col-sm-12'>
            <span class='input-group-addon'><i class='fa fa-percent' aria-hidden='true'></i></span>
            <input id='equityRange2' type='text' class='form-control' name='equityRange2' placeholder=''/>
          </div>
        </form>
      </div>
    </div>
